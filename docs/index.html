<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>eplayer</title>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/pixi.js/4.5.2/pixi.min.js"></script>
  <script src="./danmaku.js"></script>
</head>

<body>
  <style>
    body {
      background: url(https://fontawesome.com/images/icons-gray-bg.svg);
    }

    .wrapper {
      width: 800px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      height: 450px;
      border-radius: 8px;
      overflow: hidden;
    }

    @media screen and (max-width: 500px) {
      .wrapper {
        width: 100%;
        transform: translate(-50%, 0) !important;
      }
    }

    a {
      padding: 5px;
      display: block;
      width: 100%;
      text-decoration: none;
      color: #fff;
      text-align: center;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .wrapper a:nth-child(2) {
      background: #333;
    }

    .wrapper a:nth-child(4) {
      margin-top: 30px;
      background: #946ce6;
    }

    .wrapper a:nth-child(3) {
      background: #1ea6e9;
    }

    e-player {
      --bg:#fff
    }
  </style>

  <div class="wrapper">
    <e-player id="ep"
      src="https://aod.cos.tx.xmcdn.com/storages/9976-audiofreehighqps/C9/1C/GAqhF9kMsE7kACAAAAQZZzo_.wav"
      cover="https://dd-static.jd.com/ddimgp/jfs/t20261103/331442/3/18576/2295463/68da8cdcF3f9f05fd/790caba1cab6753d.png">
    </e-player>
  </div>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
  <script src="https://unpkg.com/hls.js"></script>
  <script src="./eplayer.js"></script>
  <script>
    const container = document.querySelector('.container')
    const messages = [
      '来了来了',
      '沙发~',
      '准时到达',
      '发个弹幕见证一下',
      'c站招募投稿君',
      'c站招募主播',
      'up主威武',
      'c站发光发热',
      '发一下弹幕菊花有不会坏',
      '有人在吗',
      '兄弟们又见面了',
      '哈哈哈哈哈',
      '呵呵呵',
      '嘻嘻'
    ]


    function init(danmaku) {
      for (let i = 0; i < 100; i++) {
        document.querySelector('e-player').setAttribute('danma', messages[parseInt(Math.random() * messages.length)])
      }
    }

    init()
  </script>
  <!-- <script src="./pic.js"></script> -->
</body>

</html>
